<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Heritage Atlas</title>
    <script src="https://kit.fontawesome.com/c5ea16df85.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=Tenor+Sans&family=Noto+Emoji:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="loadingScreen">
        <div class="spinner">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
      </div>
      <div class="console">
        <div class="top-container">
          <header>
            <h1>World Heritage Atlas</h1>
            <p>From UNESCO World Heritage List</p>
          </header>
          <div>
            <div>
              <input list="sitesList" id="sitesChoice" name="sitesChoice" placeholder="Choose a site..." />
              <datalist id="sitesList"> </datalist>
            </div>
            <h2 id="titleHolder"></h2>
            <p><span id="categoryHolder"></span><span id="dangerHolder"></span></p>
            <p id="dateHolder"></p>
            <p id="locationHolder"></p>
            <p id="descriptionHolder"></p>
            <p id="descriptionHolder"></p>
            <a id="siteURL" href="" target="_blank"></a>
          </div>
        </div>
        <div class="bottom-container">
          <label for="yearRange">Filter by year of inscription</label>
          <input type="range" min="1978" max="2022" value="2022" class="slider" id="yearRange" />
          <div class="slider-labels">
            <div id="demo"></div>
          </div>
          <footer>
            Copyright Â© 1992 - <span id="currentYear"></span> UNESCO/World Heritage Centre. All rights reserved.
          </footer>
        </div>
      </div>
      <div class="navigation"></div>
    </div>
  </body>
</html>
